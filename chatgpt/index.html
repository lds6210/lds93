<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT Chat App</title>
    <style>
      /* Chat box styles */
      .chatbox {
        height: 400px;
        width: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
      }
      .chatbox ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .chatbox li {
        margin-bottom: 10px;
      }
      .chatbox li:last-child {
        margin-bottom: 0;
      }
      /* Input field styles */
      .chatinput {
        margin-top: 10px;
        display: flex;
      }
      .chatinput input {
        flex: 1;
        margin-right: 10px;
        padding: 5px;
        border: 1px solid #ccc;
      }
      .chatinput button {
        padding: 5px 10px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chatbox">
      <ul id="messages"></ul>
    </div>
    <div class="chatinput">
      <input id="message" type="text" placeholder="Type your message...">
      <button id="send">Send</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
